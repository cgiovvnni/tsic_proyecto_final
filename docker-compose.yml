version: '3'

services:
  mysql:
    image: mysql
    container_name: tsic-mysql
    environment:
      MYSQL_DATABASE: gamingbox
      MYSQL_USER: root
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3306:3306"
    restart: always
    
  web:
    image: cgiovannimg/tsic_cgmg
    container_name: tsic-php
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www/html
    links:
      - mysql